<!DOCTYPE html>
<html>

<head>
    <title>Design Atoms Sample</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css" />
    <link type="text/css" rel="stylesheet" href="/styles/demo.css" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="/scripts/bundles/backend.js" charset="utf-8"></script>
</head>

<body>
    <header class="header">
        <div class="header__section header__section-logo"><a href="https://customerscanvas.com" target="_blank"><img
                    class="header__logo" src="/styles/logo.svg" alt="logo" /></a></div>
    </header>
    <main class="main">
        <div id="viewer-wrapper">
            <div id="viewer"></div>
            <div id="sidebar" class="sidebar--backend">
                <div class="sidebar__section">
                    <select class="sidebar__select" id="select-state">
                    </select>
                    <button class="sidebar__button" id="load-state">Load from server</button>
                </div>
                <div class="sidebar__section">
                    <input text class="sidebar__input" id="save-state-name" />
                    <button class="sidebar__button" id="save-state">Save as</button>
                </div>
                <div class="sidebar__section">
                    <button class="sidebar__button" id="render-image">Download Jpeg</button>
                    <button class="sidebar__button" id="render-hires">Download PDF</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
