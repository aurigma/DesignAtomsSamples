<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenType feature Sample</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css" />
    <link type="text/css" rel="stylesheet" href="/styles/demo.css" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="/scripts/bundles/open-type-feature.js"></script>
</head>
<body>
<header class="header">
    <div class="header__section header__section-logo"><a href="https://customerscanvas.com" target="_blank"><img class="header__logo" src="/styles/logo.svg" alt="logo" /></a></div>
</header>
<main class="main">
    <div id="viewer-wrapper">
        <div id="viewer"></div>
        <div id="sidebar">
            <div class="sidebar__section">
                <div id="otf" class="sidebar__flex">
                    <a class="sidebar__toggle__button" data-otf="Swsh" title="Swash">Swash</a>
                    <a class="sidebar__toggle__button" data-otf="Dlig" title="Discretionary Ligatures">Discretionary Ligatures</a>
                    <a class="sidebar__toggle__button" data-otf="Smcp" title="Small Capitals">Small Capitals</a>
                </div>
            </div>

            <div class="sidebar__section">
                <button class="sidebar__button" id="preview">Download Jpeg</button>
            </div>
            <div class="sidebar__section">
                <button class="sidebar__button" id="hi-res">Download PDF</button>
            </div>
        </div>
        
    </div>
</main>
</body>
</html>
