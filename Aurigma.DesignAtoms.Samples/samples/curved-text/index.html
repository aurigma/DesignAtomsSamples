<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Curved text Sample</title>
    <link type="text/css" rel="stylesheet" href="../../styles/style.css" />
    <link type="text/css" rel="stylesheet" href="../../styles/demo.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../../scripts/bundles/curved-text.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__section header__section-logo">
            <a href="https://customerscanvas.com" target="_blank">
                <img class="header__logo" src="../../styles/logo.svg" alt="logo" />
            </a>
        </div>
    </header>
    <div id="viewer-wrapper">
        <div id="viewer"></div>
        <div id="sidebar" class="sidebar--backend">
            <div class="sidebar__section">
                <button class="sidebar__button" id="load">Load from server</button>
            </div>
            <div class="sidebar__section">
                <button class="sidebar__button" id="add-text">Add text</button>
            </div>
            <div class="sidebar__section">
                <button class="sidebar__button" id="preview">Download Jpeg</button>
            </div>
            <div class="sidebar__section">
                <button class="sidebar__button" id="hi-res">Download PDF</button>
            </div>
        </div>
    </div>
</body>
</html>
