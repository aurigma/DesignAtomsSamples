<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mockup Sample Backend</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css" />
    <link type="text/css" rel="stylesheet" href="/styles/demo.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

    <script src="/scripts/bundles/mockup-backend.js"></script>
</head>
<header class="header">
    <div class="header__section header__section-logo"><a href="https://customerscanvas.com" target="_blank"><img class="header__logo" src="/styles/logo.svg" alt="logo" /></a></div>
</header>
<body>
    <div id="viewer-wrapper">
        <div id="viewer"></div>
        <div id="sidebar">
            <legend>Mockup</legend>
            <div class="mockups">
                <button id="white-mockup" class="picture-btn"><img class="picture" src="images/white.png"></button>
                <button id="black-mockup" class="picture-btn"><img class="picture" src="images/black.png"></button>
                <button id="red-mockup" class="picture-btn"><img class="picture" src="images/red.png"></button>
                <button id="green-mockup" class="picture-btn"><img class="picture" src="images/green.png"></button>
                <button id="blue-mockup" class="picture-btn"><img class="picture" src="images/blue.png"></button>
            </div>
            <button id="delete-mockup" class="delete-mockup-btn"><span class="cross">×</span><span class="text">Delete mockup</span></button>
        </div>
    </div>
</body>
</html>
